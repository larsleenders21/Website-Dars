<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Main.css">
    <title>Dars Luxury Cars</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Verkocht.html">Verkochte auto's</a></li>
                <li><a href="Binnenkort.html">Binnenkort verkrijgbaar</a></li>
                <li><a href="Overons.html">Over ons</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="flex-container form-container">
            <form class="form" name="my-form" action="#" method="get">
                <h2>Contact formulier</h2>

                <div class="form-box">
                    <label for="username">Naam:</label>
                    <input type="text" id="username" name="username" placeholder="Naam">
                </div>
                <div class="form-box">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>

                <div class="form-box">
                    <label for="pass">Datum:</label>
                    <input type="date" id="pass" name="pass" placeholder="Password">
                </div>
                <div class="form-box">
                    <label for="domain">Locatie</label>
                    <select id="domain" name="domain">
                        <option value="facebook">Eindhoven</option>
                        <option value="github">Amsterdam</option>
                        <option value="google">Rotterdam</option>
                        <option value="instagram">Zwolle</option>
                        <option value="twitter">Utrecht</option>
                    </select>
                </div>
                <div class="form-box">
                    <label for="pass">Bericht:</label>
                    <textarea type="text" id="pass" name="pass" placeholder="Bericht" rows="4"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Verstuur</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Dars Cars Copyright &copy; 2020</p>
    </footer>
</body>
</html>
