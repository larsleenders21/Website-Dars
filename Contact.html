<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Main.css">
    <title>Dars Luxury Cars</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Verkocht.html">Verkochte auto's</a></li>
                <li><a href="Binnenkort.html">Binnenkort verkrijgbaar</a></li>
                <li><a href="Overons.html">Over ons</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="flex-container">
            <form class="form" name="my-form" action="#" method="get">
                <div class="form-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-box">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Password" required>
                </div>
                <div class="form-box">
                    <label for="domain">Domain</label>
                    <select id="domain" name="domain">
                        <option value="facebook">Facebook</option>
                        <option value="github">Github</option>
                        <option value="google">Google</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </div>
                <div class="form-box">
                    <button id="btnSend">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Dars Cars Copyright &copy; 2020</p>
    </footer>
</body>
</html>
